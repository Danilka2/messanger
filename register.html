<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>    

    <!-- links/script -->
    <link rel="stylesheet" href="./css/mormalize.min.css">
    <link rel="stylesheet" href="./css/register.min.css">
    <script src="./js/register.js" defer></script>

    <!-- title -->
    <title>Register</title>
</head>
<body>
    <section class="register-wrapper">
        <div class="register">
            <img src="./img/abstraction.png" alt="abstraction" class="register__img">
            <form class="register__form form" id="register">
                <div class="form-inner">
                    <div class="form-inner__top">

                        <div class="form-item">
                            <h3 class="form-item__title">Логин</h3>
                            <input type="text" name="login" class="form-item__input" placeholder="Введите логин *" required>
                        </div>

                        <div class="form-item">
                            <h3 class="form-item__title">Пароль</h3>
                            <input type="password" name="password" id="password" class="form-item__input" placeholder="Пароль *" required>
                        </div>

                        <div class="form-item">
                            <h3 class="form-item__title">Подтвердите пароль</h3>
                            <input type="password" id="password_repeated" class="form-item__input" placeholder="Введите пароль повторно *" required>
                        </div>

                        <div class="form-item">
                            <p class="form-item__text">Нажимая  “Далее” вы соглашаетесь на обработку <a href="##" class="form-item__text form-item__link">персональных данных</a> и <a href="##" class="form-item__text form-item__link">пользовательское соглашение</a></p>
                        </div>

                    </div>

                    <div class="form-inner__bottom">
                        <input type="submit" value="Регистрация" class="form__btn-register">
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Modal incorrect login -->
    <button type="button" data-bs-toggle="modal" data-bs-target="#incorrect-register" style="display: none;"></button>
    <div class="modal fade" id="incorrect-register" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <svg  class="modal-title__attention" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48"><path d="M479.982 754.462q9.787 0 15.633-5.829 5.847-5.829 5.847-15.615 0-9.787-5.829-15.633-5.829-5.847-15.615-5.847-9.787 0-15.633 5.829-5.847 5.829-5.847 15.616 0 9.786 5.829 15.632 5.829 5.847 15.615 5.847Zm-13.905-129.154h30.769V379.231h-30.769v246.077ZM480.4 936q-75.176 0-140.294-28.339-65.119-28.34-114.247-77.422-49.127-49.082-77.493-114.213Q120 650.894 120 575.634q0-74.491 28.339-140.069 28.34-65.578 77.422-114.206 49.082-48.627 114.213-76.993Q405.106 216 480.366 216q74.491 0 140.069 28.339 65.578 28.34 114.206 76.922 48.627 48.582 76.993 114.257Q840 501.194 840 575.6q0 75.176-28.339 140.294-28.34 65.119-76.922 114.062-48.582 48.944-114.257 77.494Q554.806 936 480.4 936Zm.1-30.769q136.885 0 232.808-96.039 95.923-96.038 95.923-233.692 0-136.885-95.736-232.808Q617.76 246.769 480 246.769q-137.154 0-233.192 95.736Q150.769 438.24 150.769 576q0 137.154 96.039 233.192 96.038 96.039 233.692 96.039ZM480 576Z"/></svg>
                </div>
                <div class="modal-body">
                    <p class="modal-body__text">Неверный повторный пароль</p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Понятно</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
